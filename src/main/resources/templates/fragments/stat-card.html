<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>stat-card fragment</title>
</head>
<body>
<!--
  재사용 카드 컴포넌트
  파라미터:
    title        : 상단 작은 제목 (예: "Earnings (Annual)")
    value        : 굵은 값 (예: "$215,000")
    iconClass    : 우측 아이콘 클래스 (예: "fas fa-dollar-sign fa-2x text-gray-300")
    borderClass  : 카드 왼쪽 보더 색 클래스 (예: "border-left-success")
    titleAccent  : 제목 색 클래스 (예: "text-success")
-->
<div th:fragment="statCard(title, value, iconClass, borderClass, titleAccent)"
     class="col-xl-3 col-md-6 mb-4">
  <div class="card" th:classappend=" ${borderClass} + ' shadow h-100 py-2'">
    <div class="card-body">
      <div class="row no-gutters align-items-center">
        <div class="col mr-2">
          <div class="text-xs font-weight-bold text-uppercase mb-1"
               th:classappend=" ' ' + ${titleAccent}"
               th:text="${title}">Earnings (Annual)</div>
          <div class="h5 mb-0 font-weight-bold text-gray-800"
               th:text="${value}">$215,000</div>
        </div>
        <div class="col-auto">
          <i th:class="${iconClass}"></i>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
